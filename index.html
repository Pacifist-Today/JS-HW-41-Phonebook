<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Phonebook</title>
</head>
<body>
    <div id="form-wrapper">
        <form id="contactForm">
            <h5>New contact</h5>
            <div class="mb-3">
                <label for="name" class="col-form-label">Name: </label>
                <input name="name" type="text" class="name" id="name" >
            </div>
            <div class="mb-3">
                <label for="phone" class="col-form-label">Phone: </label>
                <input name="phone" type="tel" class="phone" id="phone" >
            </div>
            <div class="mb-3">
                <label for="position" class="col-form-label">Position: </label>
                <input name="position" type="text" class="position" id="position">
            </div>
            <button type="submit" class="btn btn-primary createContact" >Save contact</button>
        </form>
        <div class="search_options mt-3" id="search_options">
            <input type="text" class="search_input" id="search_input" placeholder="Search">
            <select name="" id="search_select" class="search_select">
                <option value="name">Name</option>
                <option value="phone">Phone</option>
                <option value="position">Position</option>
            </select>
            <button class="btn btn-primary search_clean">Clear</button>
        </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
</body>
</html>
